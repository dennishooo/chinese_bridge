apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-service-config
  namespace: chinese-bridge
data:
  DATABASE_URL: "postgres://user:password@postgres-service:5432/chinese_bridge?sslmode=disable"
  REDIS_URL: "redis://redis-service:6379"
  KAFKA_URL: "kafka-service:29092"
  JWT_SECRET: "your-secret-key-change-in-production"
  ENVIRONMENT: "development"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: chinese-bridge
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: chinese-bridge/auth-service:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: auth-service-config
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: chinese-bridge
spec:
  selector:
    app: auth-service
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
